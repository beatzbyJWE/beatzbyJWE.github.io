<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern geometric design with overlapping letters -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C739C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C56B62;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#grad1)" opacity="0.1"/>

  <!-- JWE Letters -->
  <text x="60" y="75" font-family="'Playfair Display', serif" font-size="48" font-weight="700"
        text-anchor="middle" fill="url(#grad1)" letter-spacing="-2">JWE</text>

  <!-- Decorative underline -->
  <line x1="25" y1="82" x2="95" y2="82" stroke="#DEA785" stroke-width="3" stroke-linecap="round"/>
</svg>
